      \ call emergent properties. These are things that really only come about when\
      \ you look at the combination of things at a larger scale than the kinds of\
      \ things you can put into a test tube and under a microscope.\n\nA classic example\
      \ of emergence is traffic; traffic is a property of cars on a road. However,\
