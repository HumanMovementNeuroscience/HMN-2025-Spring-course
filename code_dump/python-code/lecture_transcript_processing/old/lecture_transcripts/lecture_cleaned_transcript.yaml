    text: "We will talk about stories later in the semester regarding studies that\
      \ we are no longer allowed to conduct, such as on cats, where you can sever\
      \ the spine. The spine can be cut so it no longer connects to the upper part\
      \ of the brain, yet the cat can still perform actions like walking. This is\
      \ because the spine houses the gray matter that manages functions like central\
      \ pattern generation and reflex responses. A central pattern generator is responsible\
      \ for the basic rhythmic motion of legs, determining that one foot is in stance\
      \ while the other is in swing, and then they swap off. Much of this processing\
      \ occurs in the spine itself.\n\nYour spine extends down to the spinal cord,\
      \ which actually ends right below your thoracic spine. Below that is what\u2019\
      s called the cauda equina, where it becomes more like an extension cord. At\
      \ this point, you begin to lose gray matter, gaining more peripheral nerves\
      \ that extend to your limbs.\n\nI want to emphasize the distinction between\
      \ the central nervous system and the peripheral nervous system. This distinction\
      \ is often stated as a hard delineation, but there is a lot of gray area. One\
      \ classic gray area is the retina, which contains many neurons and layers. We\
      \ often think of the retina as the eye, a classical sensory organ, but there\
      \ are processes happening in the retina before any information passes onto the\
      \ optic nerve to the brain that could be considered computation. Similarly,\
      \ your skin has many connections that might also perform computations. For instance,\
      \ when you get hurt, rubbing the affected area suppresses the pain signals because\
      \ the activation of sensory organs around the damaged area reduces the sensation\
      \ coming from it. This occurs at the level of your skin.\n\nThese names and\
      \ terms we use are constructs we created to make sense of nature. They are not\
      \ divisions that nature inherently has. When we assign names or labels, we make\
      \ concessions and draw lines to facilitate discussions, yet there will always\
      \ be gray areas. Often, it\u2019s these gray areas that lead us to abandon certain\
      \ ideas in favor of others.\n\nSpeaking of the peripheral nervous system, if\
      \ we visualize your arm, you will find your bones play a crucial role. Your\
      \ bones primarily define your shape and ability to move through the world. The\
      \ connective tissues and muscles provide detail, but the general shape of you\
      \ as a creature is defined by these strange sticks we call bones. Muscles, which\
      \ are attached to these bones, enable movement.\n\nWhen thinking holistically\
      \ about how you interact with the world, especially in a laboratory setting,\
      \ a reductionist approach involves simplifying and removing unnecessary factors\
      \ to zoom in on a specific subject. If you're a neuroscientist, you might take\
      \ a mouse, rat, or fruit fly into the lab and remove any extraneous elements\
      \ that do not pertain to neuroscience. However, when trying to understand how\
      \ humans navigate through the world, you cannot ignore elements like bones and\
      \ muscles, even if your primary interest is in the neural or perceptual aspects,\
      \ because the neural activity will ultimately have to translate into movement.\n\
      \nThis touches upon the robotics conversation because the neural activity, which\
      \ starts as a sensory experience of vision, eventually converts into mechanical\
      \ energy. This energy generates movement; muscles contract, and arms move. The\
      \ energy from this movement can be identified as kinetic or mechanical energy.\n\
      \nThe perception-action cycle demonstrates this conversion of environmental\
      \ energy into neural activity that, in turn, produces motor actions. Muscles\
      \ act as variable stiffness springs, meaning they can only pull; they cannot\
      \ push. What appears as pushing is actually the muscle pulling on the bone to\
      \ facilitate movement, which is called extension. To perform a flexion, motor\
      \ commands sent cause the surrounding muscle tissue to contract, transforming\
      \ a relatively soft spring into a stiff spring, pulling the joint together.\
      \ This coordination involves paired muscle groups: one for flexion and another\
      \ for extension.\n\nMotor commands originate from the motor cortex, passing\
      \ through the cerebellum in more advanced animals, such as humans, via the corticospinal\
      \ tract. This pathway connects the motor cortex directly to the spine, bypassing\
      \ areas like the cerebellum. While all animals possess a corticospinal tract,\
      \ it varies across species, making it an interesting distinction in the animal\
      \ kingdom. I often use this question to test AI models to assess their understanding\
      \ of neuroscience, particularly how they handle questions about the corticospinal\
      \ tract and variations across the animal kingdom, which often reveal subtle\
      \ complexities in their responses. The information I discussed about how motor\
      \ commands traverse through various areas of the brain remains true, yet the\
      \ corticospinal tract is a critical concept, and anytime you see a term like\
      \ this, just think of the 'o' as a slash, so cortico-spinal becomes C cortex\
      \ SL."
