    text: "The spinal cord essentially goes straight from the cortex down to the spine,\
      \ bypassing all the subcortical regions. This pathway enables us to control\
      \ our individual degrees of freedom of our body directly, rather than doing\
      \ things in a more synergistic way, which is deeper than I want to discuss in\
      \ this particular lecture. I'm almost there; it's quite distracting. Here I\
      \ am, close to touching this cat. My motor plan, which has come down from on\
      \ high through the hierarchical structure of our motor system, has taken into\
      \ account my awareness of the world and my own body. My vision provides me with\
      \ information about remote parts of the world\u2014things I cannot touch, which\
      \ are outside my immediate reach. Here's a great term: peripersonal space. Peripersonal\
      \ space is the area that I can touch with my hands. Beyond that is a different\
      \ part of the world, which is happening in the parietal lobe. One of my favorite\
      \ studies involved a monkey that was trained to grab items from a desk. Then,\
      \ they induced a temporary lesion in the part of the brain responsible for that\
      \ peripersonal perception, causing the monkey to lose its ability to see objects\
      \ in that zone. They subsequently taught the monkey to use a grabber arm, which\
      \ extended its reach. After training the monkey to use it, they found that the\
      \ blind spot increased to include the region that could now be reached with\
      \ the grabber, in addition to the hand. Put that into your worldview and see\
      \ how it fits. Here I am, perceiving this cat, while being aware of my body.\
      \ Much of this can be associated with proprioception. As my arm extends, it\
      \ exerts force on my joints due to its weight. My body can encode and is aware\
      \ of those forces, allowing me to be conscious of where my arm is. I can see\
      \ my arm, and I also have a memory of lifting it. We have multiple ways of knowing\
      \ where our bodies are. I know that if I can make this part move this way, I\
      \ will achieve my deepest desire of touching this cat.\n\nThere are complicated\
      \ aspects to this; we don\u2019t move our bodies one joint at a time. We move\
      \ in a sort of intricate dance. Understanding how we break down complex movements\
      \ across the available joints in the context of the world is primarily a function\
      \ of the cerebellum. I relax the flexor and tighten the extensor, which puts\
      \ torque on the bone, and moves my hand. Now I have the reward of cat sensations\
      \ under my hand, and I have achieved my goal. This, then, is one path through\
      \ that perception-action loop. The information has been processed, and having\
      \ moved my body, I have changed the state of the world; my body is now in the\
      \ world. As I perceive the situation, I am perceiving something different. I\
      \ will revisit that loop: we perceive, act, and then take in information. That\
      \ loop is essentially where we spend our entire lives.\n\nThis overview presents\
      \ a simplified version of the processes involved. I will name some fields related\
      \ to what we discussed. Generally speaking, when we talk about the physiology\
      \ of the eyeball, it is referred to as optology, which focuses more on lenses\
      \ and pupils. Once we delve into the neural activity aspect, we refer to it\
      \ as visual or perceptual neuroscience because we are such vision-heavy animals.\
      \ Often, when you hear 'perceptual,' we usually mean 'visual,' but strictly\
      \ speaking, it encompasses all sensory experiences. When discussing the neuroscience\
      \ related to moving our bodies, we typically call that motor neuroscience. You\
      \ will often come across the term perceptual-motor neuroscience, indicating\
      \ the connection between perception and motor control, which are closely linked.\n\
      \nI should mention this: in your peripheral nervous system, you have peripheral\
      \ neurons, which come in two types: perceptual and motor. The distinction is\
      \ defined by the direction in which information is flowing; motor commands go\
      \ out from your central nervous system to your periphery, carrying motor commands.\
      \ This is a neuron connected to a motor unit in my muscle. If it receives input\
      \ from higher-level structures, it will trigger spikes that tell it to fire\
      \ and contract the muscle. Once I touch the cat, the object of my intention,\
      \ the neurons connected to the sensory receptors in my hand start firing differently,\
      \ sending information back through sensory peripheral nerves. Thus, in your\
      \ periphery, the outward signals are your motor neurons, while inward signals\
      \ are your sensory neurons, making this the main distinction in this context.\n\
      \nNow, why are you not aware of all this? One of the most troubling realities\
      \ of being alive is that we have a very thin awareness of what is going on beneath\
      \ the surface in our bodies. We possess some awareness; we can consciously experience\
      \ reaching out and grabbing something, or feeling its texture in our hand. However,\
      \ the more we learn about neuroscience and the complexities of the underlying\
      \ mechanisms, the clearer it becomes that our conscious experiences of motor\
      \ activities are just a thin layer above a vast and intricate system operating\
      \ beneath.\n\nI recall a moment from graduate school when my friends and I were\
      \ in a parking lot waiting to go on a hike. There was a puddle of dirty water\
      \ with an iridescent oil sheen on top. The fractal colors created by the sunlight\
      \ were stunning, yet the oil was merely one molecule thick, floating on dark,\
      \ murky water. This imagery often comes to mind when I think about the nervous\
      \ system. It feels representative of our experience of living in a body: we\
      \ perceive life through a thin veneer atop a deep and complex foundation."
  - dur: 600.0
