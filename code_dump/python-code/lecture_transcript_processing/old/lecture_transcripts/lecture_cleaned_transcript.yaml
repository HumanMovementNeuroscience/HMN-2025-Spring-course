    text: "A very powerful way to know the world is through empirical measurements,\
      \ as it allows you to make predictions about the future, build tools, and heal\
      \ people when they are sick. Everything in this conception of knowledge is based,\
      \ at some level, on empirical measurement. We will discuss what that means.\
      \ Essentially, it is the idea that you have conducted some type of measurement,\
      \ and this term \u2018measurement\u2019 is one that gets taken for granted.\
      \ We will explore its meaning further.\n\nOne of the most important things to\
      \ consider when thinking about empirical research and the concept of measurement\
      \ is that everything you are doing and building has to be relative to something\
      \ else. When you are trying to generate new knowledge, that knowledge is based\
      \ on previous understandings. I used the term 'truth preserving' earlier, which\
      \ is significant in the philosophy of science. This concept refers to the ability\
      \ to build upon known facts to understand new information.\n\nEverything that\
      \ you think you know about the world is based on a background of beliefs formed\
      \ from your experiences and learning. Thus, it is helpful to recreate these\
      \ epistemological chains\u2014where epistemology is the study of knowledge\u2014\
      and ask yourself where these connections lead. If I were to revisit this topic,\
      \ I would start with the idea that skepticism is the basis of scientific reality.\
      \ Skepticism is the idea that you must have reasons to believe what you believe;\
      \ you cannot just accept things without cause. Everything you consider must\
      \ be examined directly to understand its connections.\n\nGiven that, it is reasonable\
      \ to inquire about origins and the philosophical bedrock of belief, often attributed\
      \ to Ren\xE9 Descartes, who theorized in the 1500s. You may have heard of Cartesian\
      \ coordinates and other concepts he introduced, which we will discuss at various\
      \ points. He engaged in a philosophical exercise to understand the foundation\
      \ of his knowledge and introduced the phrase \"Cogito, ergo sum,\" meaning \"\
      I think, therefore I am.\" This phrase encapsulates the idea that the only certainty\
      \ you can have without referencing other pieces of knowledge is that you are\
      \ experiencing consciousness right now. Nothing in the universe could replicate\
      \ the experience of being consciously aware in this moment.\n\nYour memories\
      \ and perceptions, however, can be misleading. You might believe there is a\
      \ cup in front of you, but in truth, you could be hallucinating or experiencing\
      \ a simulated reality. All of these aspects can be subjects of skepticism\u2014\
      doubts can be cast upon the veracity of everything except for that fundamental\
      \ experience of consciousness. If you choose to hold onto this nihilistic belief,\
      \ you arrive at solipsism, the view that only your mind is sure to exist, and\
      \ that everything else is an illusion. While this is a defensible philosophical\
      \ position, it is not useful, helpful, or particularly interesting.\n\nIf you\
      \ are open to accepting other gradients of belief and truth in your life, you\
      \ can begin to construct a sense of knowledge about the real world. This involves\
      \ trusting in memories and statistics so that you can build a framework of understanding.\
      \ For example, I might doubt the existence of the cup before me, but as I observe\
      \ it repeatedly and interact with it\u2014reaching out, holding it, and drinking\
      \ from it\u2014the accumulation of sensory experiences begins to resemble knowledge\
      \ about the real world. It becomes increasingly plausible that there is indeed\
      \ something resembling a cup outside of my consciousness.\n\nThis framework\
      \ allows us to connect in this universe, sharing memories and statistics. While\
      \ it\u2019s a bit concerning to ponder too deeply into this, from an epistemological\
      \ perspective, we will base our knowledge on our awareness of existence, which\
      \ is solid. Moreover, we have memory and statistics\u2014though limited, we\
      \ can work with that.\n\nNow, I will shift away from this philosophical discussion\
      \ to focus on the empirical realm of direct measurements. We will explore how\
      \ we measure things. Let\u2019s begin with a basic measurement: distance. I\
      \ have various makeshift props and visual aids crafted from materials I found\
      \ outside. For instance, this stick is about a meter long and can be taken apart;\
      \ it was initially part of a lamp I discarded. So, let's consider this stick\
      \ as a measuring tool. If we were to measure lengths, we might use this stick\
      \ or a tape measure.\n\nLet\u2019s say we are trying to measure the length of\
      \ a room or how tall an object is. We would eventually record these measurements.\
      \ We currently have various ways to measure space and time, and we will start\
      \ with space and later address time in this lecture, which won\u2019t take too\
      \ long."
