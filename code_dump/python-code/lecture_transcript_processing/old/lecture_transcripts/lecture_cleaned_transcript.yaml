    text: "Cartesian coordinates are named after Ren\xE9 Descartes, who is said to\
      \ have been a sickly individual. While lying in bed, he observed a fly crawling\
      \ on the window and realized he could define the fly's position by determining\
      \ the intersection point between the fly and two points on the windowsill. This\
      \ led to the establishment of formalizations, and consequently, the naming of\
      \ the concepts of a grid after him, which I find quite annoying. Cartesian space\
      \ is typically characterized by straight lines, grids, and squares. When moving\
      \ from two dimensions to three dimensions, for instance, a square becomes a\
      \ cube. \n\nIt's also possible to define points in space using angular coordinates.\
      \ If I consider this point in space, I can describe it using right-angled projections\
      \ onto basis vector axes. For example, I might reference its distance at a defined\
      \ angle from zero. By starting with what we call the X-axis and then moving\
      \ upward by a specific angle, which can be measured in degrees or radians, I\
      \ can then extend outward by a distance, R, arriving at the same position in\
      \ 2D space.\n\nInstead of defining this using XY coordinates, I can also define\
      \ it using polar coordinates, which consist of the angle (theta) and the radius\
      \ (rho). The radius simply refers to the distance, akin to a circle's radius.\
      \ This is relevant because, when we are dealing with a two-dimensional point,\
      \ which has two degrees of freedom, I can define it either in linear XY coordinates\
      \ or in angular theta-rho coordinates. It is necessary to have two numbers to\
      \ establish its position.\n\nNext, let's consider how to visualize these concepts:\
      \ moving from 2D to 3D results in spheres. Importantly, you can always switch\
      \ back and forth between linear coordinate systems and spherical coordinate\
      \ systems, which we refer to as polar coordinates versus Cartesian coordinates.\
      \ In practice, depending on the nature of the mathematical problem, you will\
      \ often transition between these coordinate systems. For example, when looking\
      \ at joint angles, it is more practical to use polar coordinates, as they incorporate\
      \ angles. Additionally, if I assume the distance remains constant\u2014given\
      \ that we are dealing with rigid bodies\u2014I only need one number to define\
      \ its position instead of two, which simplifies calculations.\n\nWe have primarily\
      \ discussed ways of measuring space, but it is also important to consider time.\
      \ You\u2019ll encounter terms like spatiotemporal coordinates or spatiotemporal\
      \ calibration. Remember that \"spatiotemporal\" indicates that we are considering\
      \ both space and time. When analyzing data, this is often represented in 2D\
      \ plots, where the x-axis represents time and the y-axis represents some measurement\
      \ over that time frame. For example, let us say the height of my hand above\
      \ the ground is measured. At time zero, my hand is one unit above the ground.\
      \ After waiting for one second, I measure it again, and it reads one and a half\
      \ units. If I continue lifting my hand and record these measurements over time,\
      \ they form a sequential series called a time series.\n\nThis type of measurement\
      \ is fundamentally one-dimensional; I'm measuring height and recording my hand's\
      \ position at discrete time intervals, like upward movements every second, or\
      \ potentially even more frequently if recorded in frames per second, such as\
      \ video recordings. This is important, as the representation would suggest a\
      \ continuous line of movement; however, you are primarily gathering discrete\
      \ measurements. If we assume the movement between intervals is reasonably consistent,\
      \ we can connect those points to create a more visually coherent time series.\
      \ But if we only record data at every second, the motion could be quite different,\
      \ leading to misrepresentation if we were to interpolate and fill in the gaps.\n\
      \nAs an aside, both space and time can be perceived in two basic forms: linear\
      \ time (like a stopwatch) and phasic time (analogous to a clock that resets\
      \ to zero). If you're familiar with calculus, the derivative of position gives\
      \ you the velocity (the change in position over time), and the derivative of\
      \ velocity gives you the acceleration. In essence, velocity is the derivative\
      \ of position, while acceleration is the derivative of velocity. You can also\
      \ revert back using integrals, which is the extent of calculus that I find most\
      \ relevant.\n\nWe have been discussing measurement in abstract units, which\
      \ are applicable regardless of specific values\u2014for example, we could measure\
      \ distance in meters, temperature in Celsius or Kelvin, or weight in kilograms.\
      \ This flexibility is something to bear in mind, especially as you navigate\
      \ different scientific disciplines. However, it's worth noting that there are\
      \ rules concerning the units we use within scientific contexts. In America,\
      \ we have systems such as imperial units (feet and inches), which can be quite\
      \ cumbersome. Some argue they are outdated, and there's some validity to that;\
      \ however, these imperial units often rely on easily factorable numbers, like\
      \ 12 and 16, making them practical for calculations in everyday environments.\
      \ In contrast, the metric system, while excellent for precision and decimal\
      \ representation, may offer fewer options for evenly divisible numbers, as you\
      \ can only divide 10 into factors of two and five. In historical contexts, when\
      \ vendors had to measure and weigh goods, using factors like 12 and 16 proved\
      \ to be more manageable for everyday transactions, such as baking and similar\
      \ tasks, because it allowed for easier fractions."
