    text: "Appropriately documented, you are allowed to look at the large body of\
      \ data that you have and pick a particular recording that is representative\
      \ of what you are trying to show. In this case, they put mice in a water bucket,\
      \ and then they had to learn where the platform was so they could get out of\
      \ the water. In our case, we were doing tasks like the jumping task or the standing\
      \ task. For the standing task, imagine we recorded 25 different participants,\
      \ and each of them did 10 different repetitions, leading to a total of 250 trials.\
      \ You can go in and pick one trial or even one section of one trial that exemplifies\
      \ the effect you are trying to show. You can then elaborate on that one little\
      \ part, clean it up, and present it, stating that this represents data from\
      \ a subject in the participant study. However, without additional support, that\
      \ is anecdotal; you are just picking one from a set of a thousand options and\
      \ saying, \"This is the one that looks like the story I\u2019m trying to tell.\"\
      \ That\u2019s not really evidence in itself.\n\nYou want to back that up by\
      \ having some kind of statistical measure that looks at all 1,000 trials you've\
      \ performed, appropriately comparing subjects to subjects, and conditions to\
      \ conditions. This is where you actually start having statistical power and\
      \ statistically supported statements. These are the data that ground real knowledge\
      \ generation. It's beneficial to pair both methods because the representative\
      \ subject data helps convey what you're talking about, while the statistical\
      \ data shows that this is a phenomenon that occurs in general, which will vary\
      \ based on the studies you are conducting.\n\nAs for posters, typically, if\
      \ you walk around a department in the school, you\u2019ll see posters on the\
      \ walls. People often display their favorite posters outside their labs, so\
      \ you can walk around and observe what they look like to get a sense of the\
      \ styles and choices available. You\u2019ll see some with a lot of words and\
      \ others with very few words. I recommend doing that at any time during the\
      \ day, as the various departments usually have posters on display.\n\nIn our\
      \ case, the poster sizes can vary significantly. I have attended conferences\
      \ where the posters are 60 inches by 40 inches\u2014very large. I\u2019ve also\
      \ been to some conferences where they are only 30 inches by 30 inches, which\
      \ is quite small. I believe our posters are 24 by 36 inches, but I need to confirm\
      \ that; it\u2019s important to know because it will affect the font size you\
      \ use. However, it primarily depends on ensuring that the font size is appropriate\
      \ and not overwhelming.\n\nAlso, you can Google \"scientific poster\" to find\
      \ many examples and tutorials on how to make effective posters. Most of the\
      \ content will apply here, except that you won\u2019t be writing the paper yourself.\
      \ Much of the material will involve copying and pasting from the paper directly\u2014\
      simply get the figure and place it up on the poster. The sections in the bottom\
      \ right are where you will include your citations, which should be generated\
      \ from your sources.\n\nThe poster needs to be uploaded by Tuesday, March 25th,\
      \ which means you\u2019ll upload a PDF that will then get printed. They charge\
      \ about twenty something dollars, though I need to verify this amount. This\
      \ deadline is on the Monday, two weeks before the actual poster session. Given\
      \ that the printing office receives hundreds of posters for this course, we\
      \ want to provide them enough lead time to print everything, especially in case\
      \ any issues arise.\n\nThere will be instructions on how to do this, and I will\
      \ drop these into the Discord server before putting them on Canvas so that they\
      \ are available. If there are any questions or confusion, please feel free to\
      \ ask. \n\nIs the assignment to just do my poster on one paper? Not really;\
      \ at the base level, the assignment is one citation of the actual paper from\
      \ which you derived your information. While I am looking for that, I can\u2019\
      t see where these citations actually occur in the poster. This may have been\
      \ done incorrectly; you are meant to cite sources. For this assignment, it\u2019\
      s a bit unusual, so the default assumption is that there will only be one citation,\
      \ the original paper you referenced. Still, you should cite it somewhere, either\
      \ in the introduction or the conclusion. For example, you might say, \"This\
      \ study is based on Smith and Jones (2018),\" which should be cited somewhere\
      \ in the text.\n\nIn default assumption, it\u2019s just the one paper. However,\
      \ as you delve into your paper, there might be other relevant studies to cite,\
      \ especially regarding future directions or follow-up studies that were conducted\
      \ after the original work. If a study uses a method you have not encountered\
      \ before, you should find a review article detailing that method, as that would\
      \ be worthy of citation as well.\n\nCitations in this context are often used\
      \ as a rubric; you might think you need a specific number for validity. That\
