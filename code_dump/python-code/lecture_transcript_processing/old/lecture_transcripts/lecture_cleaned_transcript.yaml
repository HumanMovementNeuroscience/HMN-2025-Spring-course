    text: "PowerPoint, Google Slides, and Keynote on Mac are all equivalent tools\
      \ for creating presentations. I'm sure many of you have PowerPoint slides, but\
      \ to make a long story short, the nice thing about tools like PowerPoint is\
      \ that they use vector-based graphics. This means that visuals are defined mathematically\
      \ rather than by pixels, as with most images. When you zoom in on a pixel-based\
      \ image, you start to see the individual pixels. In contrast, vector graphics\
      \ are defined by mathematical equations, so the curves in your designs are not\
      \ just sets of dots; they are based on formulas. This allows you to zoom in\
      \ infinitely without seeing any pixels because vector images are not pixel-based.\n\
      \nRaster graphics, on the other hand, involve most images where, if you take\
      \ a screenshot and zoom in, you can only zoom in to the limit of the image\u2019\
      s resolution. Most posters are created using a vector-based visualization method.\
      \ I would say PowerPoint is like the entry-level version for most people. For\
      \ nearly all of you, except for those with a very specific interest in design,\
      \ I recommend using PowerPoint or Google Slides to create a single slide that\
      \ contains information about your poster.\n\nIf you\u2019re feeling fancy and\
      \ want to explore more professional tools, the main vector graphics editor to\
      \ consider is Adobe Illustrator. You all have free access to Adobe Creative\
      \ Suite through your Northeastern email. If you\u2019re unsure how to access\
      \ it, ask someone else how to get access. To use it, you\u2019ll want to download\
      \ Creative Cloud and log in with your Northeastern account. However, first,\
      \ you may need to go to a specific website and submit a request for a license,\
      \ which can take a day or two.\n\nFor those looking for a free alternative to\
      \ Adobe Illustrator, there's Inkscape. I have used it, but when I was in grad\
      \ school, it wasn't very effective and didn't seem like a viable alternative.\
      \ However, I have used it recently, and it has improved significantly. For basic\
      \ usage, it might be helpful, but don\u2019t expect it to match the capabilities\
      \ of Illustrator. Realistically, if you\u2019re new to this space, you won't\
      \ be using the pro tool to its full potential, so you can give Inkscape a try.\n\
      \nRegardless of what you choose, the preparation of the content for your poster\
      \ will be independent of the actual poster format. If you decide to use a more\
      \ sophisticated tool and later change your mind, you can always convert to a\
      \ different method. \n\nNow, what should actually go on the poster? Basically,\
      \ a poster distills the information from a paper. This is not the only way a\
      \ poster can be used, but for our class, this is the standard purpose. Typically,\
      \ it represents a study that you are conducting, which you would take to a conference\
      \ and present alongside your poster, hoping that people will come by and discuss\
      \ it with you.\n\nAt the end of the semester, around the week of April 7th,\
      \ there will be a poster session for all inquiry classes. You\u2019ll be assigned\
      \ a day to present your poster alongside half of the students from each of the\
      \ other classes. If you are not presenting, your assignment will be to review\
      \ a certain number of posters from this class and other classes, providing you\
      \ with the experience of what this process entails.\n\nAs I mentioned earlier,\
      \ there\u2019s a default version of the poster assignment. I will mainly discuss\
      \ this standard version, which involves selecting a paper and presenting its\
      \ content as if you were discussing the paper itself. You don\u2019t need to\
      \ role-play or pretend to be anyone in a lab; simply introduce your paper in\
      \ the third person.\n\nYou have the option, if desired, to include additional\
      \ citations or discuss different aspects related to your research. If you would\
      \ like to use any data that we\u2019ve examined in class for your poster, I\
      \ will set that up so you can pull screenshots and discuss them. This option\
      \ allows you to incorporate real data you\u2019ve worked with into your presentation.\n\
      \nNow, regarding how to construct the poster itself, we\u2019ll go over several\
      \ instructions. When creating your poster from a specific paper or topic area,\
      \ the key idea is to avoid crowding the poster with all the information included\
      \ in the paper. You don\u2019t want what we affectionately refer to as a \u201C\
      wall of text\u201D poster, as it's overwhelming and not engaging for the audience.\n\
      \nIt is essential to emphasize that the scientific process is fundamentally\
      \ about communication. If you are collecting data and running analyses in solitude\
      \ without sharing it, you are conducting an investigation but not truly doing\
      \ science. The process of science involves exchanging ideas, and when you present\
      \ a poster, it serves as a traditional method of communicating your findings.\n\
      \nAlthough presenting a poster at a conference isn't officially a peer-reviewed\
      \ event, it functions similarly, as you're getting feedback from peers with\
      \ expertise in the area of your topic. They'll have the opportunity to provide\
      \ input and point out any mistakes, which is a cornerstone of scientific practice.\n\
      \nSo, as you translate your research project into a poster, think about how\
      \ to distill your findings effectively. You are likely the person who understands\
      \ your project better than anyone else, and those who will approach you will\
      \ only have a few minutes to discuss your work. For instance, during large conferences,\
      \ there will be thousands of posters, and attendees won't spend excessive time\
      \ on each one. They will engage for just a few minutes, so it is crucial to\
      \ communicate your project clearly and concisely."
