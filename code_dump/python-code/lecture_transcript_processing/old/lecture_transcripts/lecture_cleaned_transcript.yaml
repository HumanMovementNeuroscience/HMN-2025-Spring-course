      s a frontal lobe area. Just reiterating the point, every time I point to a part\
      \ of the brain and say, 'This is the part that does this thing,' a little part\
      \ of me inside is screaming because none of this is how any of it really works.\
      \ That\u2019s not how the real world is set up; it\u2019s much more complex\
      \ and much noisier than that. But if I say, 'This is where executive function\
      \ happens,' and I point at the front of the brain, then say, 'This is where\
      \ vision happens,' and I point at the back of the brain, that statement is more\
      \ true than if I switch those two things around. It\u2019s important to reiterate\
      \ that even though I am telling you these simplified stories\u2014these textbook-level\
      \ conversations about how the brain works\u2014this is the stuff that if we\
      \ come back to this class in 250 years, we will be saying very different things.\
      \ However, we\u2019ll probably still say something like vision happens in the\
      \ back and cognition happens in the front. \n\nFrom this frontal lobe, you get\
      \ executive functions, then you get your premotor area, and somewhere around\
      \ here is where volitions arise. Volition is sort of the same root as voluntary;\
      \ it\u2019s the things that you want to do. You see the cat, and you say, 'I\
      \ want to touch the cat.' Here\u2019s the cat, and look at me, I\u2019m touching\
      \ it. That\u2019s what I want to happen. Now you are in this state where here\u2019\
      s your body, here\u2019s your hand, there\u2019s this cat, and here\u2019s this\
      \ desire: you wish that your hand was on this cat. There is now a gap between\
      \ the way the world is in your perception and the way that you wish the world\
      \ would be, which is that your hand is touching this object. Those volitions\
      \ kind of meld with the perceptual experience, and from this sort of alchemy\
      \ emerges something resembling a motor plan. \n\nI\u2019m trying to stop myself\
      \ from going into too much detail because we\u2019re going to have a whole lecture\
      \ about the eye, a whole lecture about the motor cortex, and we\u2019re going\
      \ to talk about this in more detail. I\u2019m just giving the overview. But\
      \ this is when we first start seeing something resembling a motor plan. There\
      \ are many times in the chats you all have been having where you talk about\
      \ things like muscle memory. Muscle memory is a term we like to use; it\u2019\
      s a very standard human expression. However, it\u2019s also one of those things\
      \ that doesn\u2019t really exist in a physiological sense. Your muscles don\u2019\
      t have memory; they\u2019re much simpler objects which we will discuss too.\
      \ Typically, when you refer to muscle memory, you actually mean motor plan.\
      \ As you work on something more and more and gain more expertise and experience,\
      \ what we tend to refer to as muscle memory is really the motor plans becoming\
      \ more robust and more locked in. Typically, where a lot of that kind of motor\
      \ planning takes place is not necessarily in the motor cortex; most of that\
      \ starts happening in subcortical regions. \n\nIf you think about a picture\
      \ of the brain and visualize that pink wrinkly thing in your skull, that tends\
      \ to be what we think about as the cortex, the neocortex\u2014the part where\
      \ most of the processing happens. I like to talk about this like it\u2019s the\
      \ bloom of a rose on a rose bush. When you focus on a rose bush, it makes a\
