    text: "The spinal central pattern generators in cats are the focus of a particular\
      \ study that investigates central pattern generators (CPGs) and their role,\
      \ especially as they exist in the spines of invertebrates. There is a general\
      \ question surrounding the presence of CPGs in lower animals, which can be studied\
      \ in detail because they are simpler. Researchers can observe these functions\
      \ as they open them up, but the question then arises: what is the role of these\
      \ types of neural architectures in more complex animals like mammals, which\
      \ possess many more neurons and exhibit more complex behaviors, yet share the\
      \ same evolutionary history?\n\nThis video, which is quite old and comes from\
      \ a different era regarding animal rights, shows a cat that has been decerebrated.\
      \ It's somewhat difficult to see, but this cat is being supported, and it has\
      \ had its spinal cord severed. To clarify, the brain and cerebellum remain intact,\
      \ but the spinal cord has been severed in such a way that no information is\
      \ transmitted from the legs to the brain, nor from the brain to the legs. The\
      \ legs are still connected to the spinal cord. The interesting result here is\
      \ that if the cat is supported and walks on a treadmill, its hind limbs still\
      \ engage in the rhythmic behavior of locomotion, driven by sensory-motor loops\
      \ from the feet through the spine and back.\n\nThis finding contradicts our\
      \ usual intuitions about how the spine functions; we tend to think of it merely\
      \ as a conduit for signals traveling from the brain to the muscles. However,\
      \ this research shows that there is processing occurring within the spinal cord\
      \ itself. It forms part of the central nervous system and can manage simple\
      \ tasks, such as generating the necessary behavior when sensory information\
      \ is relayed from the feet. For example, if the cat is pushed backward, it will\
      \ instinctively lift its hind legs, move forward, and then land again, with\
      \ the two limbs being activated reciprocally by central pattern generators.\n\
      \nEven without cerebral input, as the treadmill speed increases, the cat\u2019\
