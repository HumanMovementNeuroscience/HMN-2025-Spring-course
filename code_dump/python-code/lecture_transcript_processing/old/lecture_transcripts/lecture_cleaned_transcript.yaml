    text: "Wrong means that it allows us to make more precise predictions. It allows\
      \ us to heal sickness better. It allows us to build machines that do more exciting\
      \ things. Sometimes those improvements happen by completely throwing out philosophical\
      \ base-level beliefs about how certain things work. But yeah, it\u2019s a continuous\
      \ process. We\u2019ll talk about it. Yes, so here we are in this cycle. The\
      \ light has bounced off the cat, it's hit your eye, it's been absorbed, and\
      \ it's been transmitted back to your visual cortex. You have identified that\
      \ it\u2019s a cat, and you have an inbuilt volition that says, 'I like to touch\
      \ cats.' Great, we support this for you. So this is the parietal lobe. Don\u2019\
      t worry about the parietal lobe. It's great, but you can worry about it if you\
      \ want. The important part is this back here is your visual cortex. This on\
      \ the side here, roughly speaking, is your motor cortex.\n\nEventually, as you\
      \ look at more pictures of the brain, you will notice that the wrinkles and\
      \ stuff on the brain are not random. They are conserved in the same sense that\
      \ while every face we have looks very different, they generally have two eyes,\
      \ a nose, and a mouth in just different configurations. The wrinkly stuff and\
      \ the crevices and bumps on our brain are roughly the same. If you were to crack\
      \ open all the brains in this room, which I don\u2019t recommend, you would\
      \ find a lot of correspondence in where the big creases and stuff come in. I\
      \ am not at the level of that anatomy where I can name them off the top of my\
      \ head, but I do recognize them in pictures. It\u2019s easy to tell when someone\
      \ is drawing a brain artistically versus when they\u2019re looking at anatomy\
      \ because artists often just say, 'Oh yeah, it\u2019s a bunch of pink wrinkles.'\
      \ That\u2019s not actually how we do it. \n\nAnyways, there\u2019s a big one\
      \ right in the middle called the central sulcus. The sulcus is like the crease\
      \ part, and on this side of that sulcus is the somatosensory cortex. Somatosensation\
      \ is essentially touch. Think of that type of sensation. On the opposite side\
      \ is the motor cortex. The sensory cortex and then the motor cortex tend to\
      \ be paired, and you can look up the homunculus when we discuss the motor cortex.\
      \ I enjoy this distinction. There are these two sides of the brain where on\
      \ one side it's kind of like sensation and perception of the world\u2014including\
      \ visual aspects\u2014and on the other side is where we begin to engage in motor\
      \ actions and movements and the outgoing parts of things. As we keep going forward,\
      \ we eventually reach the frontal lobes. The frontal lobe is the big lumpy part\
      \ in the front. That\u2019s the most human part of the brain. All mammal brains\
      \ are roughly the same anatomically; they\u2019re just mirrored into different\
      \ shapes and sizes. For example, rats have a much more pronounced olfactory\
      \ bulb for smell compared to their visual cortex, and the human brain has a\
      \ lot of extra anatomy in the frontal lobe area. \n\nThis area is thought to\
      \ be where decision-making comes from. This is where language often resides\
      \ and is referenced often in executive function, the feeling of deciding what\
      \ you want to do. This is also where metacognition happens. If you\u2019re having\
