    text: "The human cerebellum contains many neurons, more than the rest of your\
      \ central nervous system combined. This number is strangely conserved across\
      \ different animals, particularly mammals. While we all have a cortex and a\
      \ cerebellum, we have very different brain-to-body ratios and proportions. However,\
      \ regardless of how big your brain is or what animal you are, your cerebellum\
      \ has three and a half times as many neurons as the rest of your cortex. I always\
      \ come back to this fact because it seems interesting that you can find a number\
      \ in nature conserved across various species. I wish I knew more about it.\n\
      \nThe reason the cerebellum has so many more neurons, by count, is that the\
      \ neurons associated with it are very tiny. You have granule cells and Purkinje\
      \ cells. I need to look up pictures of these because Purkinje cells are some\
      \ of the more beautiful parts of the brain. You have the cell body, the axon,\
      \ and then there are all the synapses\u2014thousands upon thousands of them.\
      \ This is a famous image, actually taken by Ramon y Cajal, who was part of the\
      \ group that developed staining mechanisms that allowed us to begin examining\
      \ isolated neurons around 1909. Before that, we didn\u2019t really know what\
      \ neurons were or if they formed one big mass or individualized pieces. There\
      \ was a significant scientific and philosophical debate about whether the brain\
      \ was all one interconnected entity or if the neurons were separated from one\
      \ another.\n\nRamon y Cajal argued for the synapse doctrine, proposing that\
      \ there was a gap between neurons. In contrast, another scientist, Golgi, argued\
      \ that they were all interconnected. Golgi created a silver nitrate staining\
      \ process that ultimately provided evidence supporting Cajal\u2019s theory\u2014\
      demonstrating that neurons do not touch. Both Cajal and Golgi shared a Nobel\
      \ Prize, but apparently, they had such bad blood that during their acceptance\
      \ speeches, they spent the entire time criticizing each other.\n\nYour cerebellum\
      \ consists of Purkinje cells and granule cells. The granule cells are smaller\
      \ and do not have the long fibers that reach long distances; they are much more\
      \ localized and connect only to their immediate neighbors. The majority of neurons\
      \ in your nervous system are these granule cells located in your cerebellum,\
      \ which has a layered structure like most parts of the brain. Typically, the\
      \ outer layers consist of newer structures, while the inner layers are more\
      \ ancient.\n\nWe may discuss this structure further if there\u2019s enough interest\
      \ in class. But for now, let\u2019s talk about how light hits your retina when\
      \ you see a cat. This light is absorbed, tweaking your opsins, triggering a\
      \ neural cascade that vibrates your visual cortex and gives you the perception\
      \ of a cat. Your desire to touch the cat, combined with the knowledge of its\
      \ presence, leads to the creation of a motor plan.\n\nThis process, illustrated\
      \ in a rather cartoonish manner, involves a lot of complexity and debate regarding\
      \ its steps. Simply put, something in the combination of your motor cortex and\
      \ your cerebellum\u2014which primarily deals with body movement\u2014plays a\
      \ significant role. It\u2019s thought that this is related to tool use; the\
      \ ability of humans to quickly learn the physics of an object when picking it\
      \ up and using it as a tool is a function of the neocortex\u2014 the newer part\
      \ of the brain responsible for more complex functions.\n\nAt the higher levels\
      \ of the motor system, mainly within the frontal lobe, plans become more abstract.\
      \ For example, you might think, \"I\u2019m thirsty; I wish I had water right\
      \ now.\" To turn that high-level desire into action, there must be a narrowing\
      \ down of specificity, ultimately leading to muscle firings that move your body\
      \ through space. When you see water over there, that volition is converted into\
      \ motor commands to move your legs so you can reach for the water, open the\
      \ container, and drink.\n\nThis transition involves the motor cortex, then the\
      \ cerebellum, which connects to the brainstem, wrapped around each other. The\
      \ brainstem, which includes the medulla oblongata and the pons, manages functions\
      \ like regulating your heartbeat, breathing, and controlling your body temperature.\
      \ These processes are typically managed by the brainstem.\n\nFurthermore, the\
      \ spinal cord, which is part of your central nervous system, is often overlooked\
      \ compared to the rest of the nervous system. Many illustrations of the central\
      \ nervous system disproportionately highlight the brain, ignoring the spinal\
      \ cord, despite it being integral to nervous system function. The central nervous\
      \ system, which encompasses the brain and spinal cord, is where processing occurs.\
      \ Processing, which is a vague term, essentially means that information comes\
      \ in, undergoes some sort of conversion, and then information goes out. Your\
      \ spine is also involved in this form of processing at various levels, which\
      \ we will discuss further."
