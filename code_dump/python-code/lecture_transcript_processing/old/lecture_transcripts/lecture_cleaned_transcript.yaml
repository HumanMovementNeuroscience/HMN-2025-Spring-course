    text: "Not to worry about it. The first thing you might want to consider when\
      \ measuring things are dimensions. You have one-dimensional, two-dimensional,\
      \ three-dimensional, and high-dimensional spaces. We'll talk about these things\
      \ in a second. In all these cases, it starts with something resembling an origin.\
      \ The origin is a zero-dimensional object. It contains no real information other\
      \ than that it exists. This is a point that doesn't exist\u2014this is a point\
      \ that does exist. So, this point conveys the information, \"Hello, yes I exist,\"\
      \ but not really that much else. It's not particularly useful scientifically,\
      \ but it's very important when you're trying to figure out measurements. If\
      \ I come to you and say, \"Oh, hey, that thing is three and a half sticks long,\"\
      \ that is implicitly relative to something that is zero sticks long, which has\
      \ no extent. So, zero-dimensional, great, good job.\n\nNow, let's think about\
      \ this dimension and call it X, because that's traditionally how we do it. This\
      \ is now a one-dimensional object. Let's say this is infinitely long and we\u2019\
      ve measured this as one stick long, so there you go, one stick long. I can measure\
      \ two sticks, three sticks, etc. That's way better. Now, if I'm going around\
      \ measuring things, I can keep track of the length of things. However, again,\
      \ this is not particularly exciting. There's not really a point to drawing it;\
      \ you just write down the number. You don\u2019t gain anything by looking at\
      \ that number relative to zero other than just understanding how numbers work.\
      \ So, we're going to call that X, and we\u2019re also going to call that length.\n\
      \nThat's great for measuring things like string or distances from here to your\
      \ house, or the height of a person. But now, we want to measure different things.\
      \ We\u2019re still measuring length and distances, and now we\u2019re going\
      \ to introduce a second dimension that we'll call Y. We'll also call that height,\
      \ and it uses the same unit. So, you can still be one stick tall or two sticks\
      \ tall. Now, you can measure things like boards, desks, and floors. If you measure\
      \ something that\u2019s two units long and then one unit tall, that's a point\
      \ in that space; it\u2019s a two-dimensional point. Two-dimensional means it\
      \ has two numbers you need to use to define it. In the robotics world, someday,\
      \ we'll ramp up from here. But another way to think about this is that it has\
      \ two degrees of freedom. If you want to know the area of something, you need\
      \ to know two numbers to define that entirely: you need length and width. This\
      \ is a two-dimensional number.\n\nNow, you want to keep going\u2014keep measuring\
      \ in higher-dimensional spaces. You have length, and area, which is length times\
      \ width. Now, you want to measure volume, and with that, I have run out of dimensions\
      \ on the board. I can no longer represent a three-dimensional space on this\
      \ two-dimensional object. However, we can fake it by using a right-angle approach.\
      \ Let\u2019s call this back here Z and think about how we do this: so one, two,\
      \ and then one, two, three. This is XZ, and we can also paint that up. It\u2019\
      s a little complex, but you get it: X, Y, Z. Great, this is a three-dimensional\
      \ point. We\u2019ve done it! This way, you can measure objects according to\
      \ their volume and the need for three degrees of freedom; you need three numbers\
      \ to define that volume specifically. You can represent that spatially in this\
      \ nice three-dimensional grid.\n\nI don't want to belabor this point too much\
      \ because we will get there. This is three-dimensional space; if you ever step\
      \ into engineering, this is the international symbol for three-dimensional space:\
      \ X, Y, Z. This follows the right-hand rule\u2014doing it backwards here, but\
      \ it would be, yes, like this: X, Y, Z. This is a left-handed coordinate system;\
      \ it\u2019s typically illegal, so don\u2019t do this due to conventional rules.\
      \ There\u2019s more to be said there, but we can skip past it.\n\nIn three-dimensional\
      \ space, humans are very good at spatial estimates. We excel at quick calculations\
      \ of spatial relationships, like determining whether a cup is in front of a\
      \ bottle or if it\u2019s near the edge of a table. Those kinds of spatial computations\
      \ are very easy for us. Now, there\u2019s nothing special about three dimensions.\
      \ That\u2019s just how many you need to define space and time. However, you\
      \ can keep adding numbers to define something that requires more than three\
      \ numbers.\n\nI don\u2019t want to belabor this point too much, but I will say\
      \ that it involves the Pythagorean theorem and how you measure things like distance.\
      \ In one dimension, the distance from a point to the origin is trivial. The\
      \ classic formula is A\xB2 + B\xB2 = C\xB2, and in the context of a one-dimensional\
      \ space, it\u2019s very straightforward. You can scale this to two dimensions\
      \ by replacing A and B with X and Y, which gives you a method to measure distance\
      \ in a two-dimensional space. In three-dimensional space, to measure distance,\
      \ you simply add Z. The distance in three-dimensional space is the square root\
      \ of X\xB2 + Y\xB2 + Z\xB2. You can keep going; there's nothing special about\
      \ two dimensions. You can add a W, an L, an M, and just keep going. You may\
      \ lose the ability to plot it in a meaningful way, but you can still perform\
      \ all the same math you did with three dimensions, extending it into millions\
      \ of dimensions.\n\nMuch of the AI work operates by using this kind of spatial\
      \ math but in very high-dimensional spaces\u2014a term you might hear as high-dimensional\
      \ mathematics. It sounds complex, but it essentially entails adding numbers\
      \ to the Pythagorean theorem to measure distance, and everything else remains\
      \ fairly consistent. I will also say that while we will cover general mathematical\
      \ concepts here, you won\u2019t have to handle any actual math; you just need\
      \ to understand it, which is much easier. I know that there\u2019s a section\
      \ where I\u2019ll say you can have two X, Y variables, and that may make intuitive\
      \ sense. I just need to assure you that that intuitive gut check\u2014that makes\
      \ rough sense\u2014is the vast majority of what you need to know about mathematics.\
      \ Being able to perform the math on paper can help, but I firmly believe that\
      \ understanding the concepts is what truly matters. \n\nLet\u2019s simplify\
      \ and go back down to two dimensions because it's easier. There we go, 2D. Great."
