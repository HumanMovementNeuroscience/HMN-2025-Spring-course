    text: "Neural activity in this particular case, your eye, begins when light enters\
      \ it. The light goes into your retina, specifically into your fovea, which I\
      \ will discuss plenty about later. There is a particular class of molecules\
      \ called opsins. Opsins look roughly like a combination of carbons and hydrogens,\
      \ with a hexagonal shape and a long, wiggly tail. People in biochemistry will\
      \ likely be familiar with these shapes, although this is not drawn well.\n\n\
      In your eye, there are several opsins; basically, there are three main types,\
      \ and they are each tuned, if you want to use that term, to different wavelengths\
      \ of light. The nature of these opsins is such that when a photon of light hits\
      \ them, they absorb the energy of that photon and then change shape. I think\
      \ I actually did this backwards; I think they start out with a kink and then\
      \ straighten out when they absorb the light. However, the important point here\
      \ is that this absorption of a photon changes the electrochemical properties\
      \ of the opsin molecule, converting it from neutral to a positive or negative\
      \ charge.\n\nThe light coming from the environment, reflected off an object\
      \ and entering your eye, changes the chemical structure of the opsin. This happens\
      \ in the trillions and billions of instances that biology operates within. This\
      \ change affects the polarity and the electrical state of the rods and cones\
      \ in your retina, which are then processed by ganglia and various other components.\
      \ This leads to a shift in the electrical potential in that section of your\
      \ retina, which is then sent as spikes down your optic nerve.\n\nNeurons, which\
      \ are the fundamental units of neuroscience, communicate through these spikes,\
      \ sending small electrical pulses to indicate that something has occurred within\
      \ the neuron. For perception and vision, it is the absorption of light into\
      \ the opsin and the subsequent shift in electrical state that results in a change\
      \ in the spike rate of a given ganglion cell. The axon of this ganglion cell\
      \ transmits information down the optic nerve into your occipital lobe, specifically\
      \ the visual cortex.\n\nWe will discuss this in more detail and coherence later.\
      \ The important takeaway here is that the light absorbed by your eye is converted,\
      \ through this biochemical process, into a pattern of neural activity. Because\
      \ this neural activity is caused by light reflected off an object, there is\
      \ a general belief and assumption that the pattern of neural activity has some\
      \ relationship with the real-world object. There is some statistical correlation\
      \ and a relationship that encodes information about the world you are observing.\n\
      \nThe nature of that relationship is tenuous and complex and, generally speaking,\
      \ extremely impoverished. The actual information we receive in any moment is\
      \ far less than you might think it is. The richness of your visual environment,\
      \ for example, is largely an illusion, created by your brain's ability to assemble\
      \ noisy information into something accurate enough to navigate through the world,\
      \ yet often in an after-the-fact manner.\n\nSo, light enters your eye, gets\
      \ absorbed by the retina, which is located at the back of your eye, and sends\
      \ a pattern of neural activity down your optic nerve. This neural activity passes\
      \ through some subcortical areas, including the thalamus, and then projects\
      \ down to the occipital lobe, which is commonly referred to as the visual cortex\
      \ at the back of your brain. While it's not crucial to know where it is, it\
      \ is significant that this is where the first processing of visual information\
      \ begins.\n\nThis primary visual cortex, V1, computes basic features such as\
      \ edges, dark patches, and light patches. After V1, the visual information undergoes\
      \ further processing, leading to more complex structures. You begin with edges,\
      \ then can form patches; from patches, you can derive textures, and from textures,\
      \ you can recognize objects. Each stage of visual processing builds upon the\
      \ previous one, eventually allowing for object recognition, such as identifying\
      \ a cat in your visual field.\n\nThe processing associated with object recognition\
      \ tends to involve the temporal lobe, while the part we will focus on in this\
      \ class moves in the other direction, more oriented towards using visual information\
      \ to plan movement in the world.\n\nIt is important to note that this description\
      \ is a simplified cartoon version of an incredibly complex story. If we wanted\
      \ to tell the entire story, we would need to relate countless stories of numerous\
      \ researchers collecting data in their labs, coding complex findings into their\
      \ respective papers, and then synthesizing their observations into a coherent\
      \ narrative.\n\nThis cartoonified version is what typically makes it into textbooks\
      \ and is what we communicate back to you, attempting to make sense of it all.\
      \ However, it is essential to remember that this is not the complete story;\
      \ it is a simplified representation. The actual mechanics of these processes\
      \ are unknown to us. There is no single resource that can definitively explain\
      \ what the visual cortex is doing. The best we can do is compile empirical measurements\
      \ collected by researchers over time and tell you the story we\u2019ve collectively\
      \ agreed upon in an attempt to explain how this part of the brain operates.\n\
      \nThat being said, there is a significant gap between epistemology, which pertains\
      \ to our knowledge, and metaphysics, concerning what actually exists. These\
      \ two realms never truly converge; there will always be a distinction between\
      \ knowing something and the reality of that thing. Throughout the history of\
      \ science, many stories have been told about our understanding of the world\
      \ and ourselves. Historically, on a long enough timeline, each of these stories\
      \ has proven wrong in some regard.\n\nEverything we currently believe will eventually\
      \ be challenged and resolved in new ways. Evidence of this can be seen in how\
      \ each idea we've held has ultimately been proven wrong in some sense. So, as\
      \ you might think today represents something special that will remain true indefinitely\u2014\
      until the sun burns out\u2014consider the beauty of the scientific process.\
      \ Even though previous beliefs have been disproven, there is a continuity of\
      \ progress, with each successive idea being somewhat less incorrect than the\
      \ last.  "
