    text: "A pendulum moves like a nice sine wave forever, but because there is some\
      \ bleed due to friction, this will create a nice trajectory. This exemplifies\
      \ a standard hanging pendulum. Pendulums are very important in the history of\
      \ science; they are involved in almost every significant measurement, such as\
      \ the gravitational constant and electrostatic force. Apparently, there was\
      \ a time when the period of a pendulum was used for prospecting iron ore. This\
      \ is because you can measure the period of a pendulum very accurately, and it's\
      \ defined by the density, much like the gravitational constant is part of the\
      \ equation of motion. They would move very precise pendula over areas where\
      \ they suspected iron ore might be present. If they measured a change in the\
      \ period, that indicated a higher density in the column between the surface\
      \ and the center of the Earth. I read about this in a book, but I had difficulty\
      \ validating that information. Nonetheless, pendulums are fascinating. \n\n\
      Pendulums are also a great example of periodic motion. Last time, I briefly\
      \ mentioned how we think about time. There\u2019s stopwatch time, which always\
      \ counts up, and then there\u2019s wall clock time, which resets every so often.\
      \ With something like an oscillator, you think in a phasic manner where it goes\
      \ from zero to some maximum and then resets. We call that a full cycle. Many\
      \ aspects of biology exhibit this kind of phasic behavior. A lot of my research\
