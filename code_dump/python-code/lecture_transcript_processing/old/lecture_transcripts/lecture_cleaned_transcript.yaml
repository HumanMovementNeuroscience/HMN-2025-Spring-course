    text: "In the sciences, we are required by convention to use SI units. SI units\
      \ stands for Standard International; it's a French term that means International\
      \ Standard. There are a set number of them. Here is the Wikipedia page listing\
      \ all of the base SI units. For time, we have seconds; for length, we have meters;\
      \ for mass, we have kilograms; for electrical current, we have amperes; for\
      \ thermodynamic temperature, we have Kelvin; for the amount of substance, we\
      \ have mole; and for luminous intensity, we have candela. For the most part,\
      \ we'll be mostly thinking about these units: seconds, meters, and kilograms.\n\
      \nOne of the interesting aspects of the metric system is that many parts match\
      \ up. Let\u2019s pretend this is one meter and this is one liter, as it claims\
      \ to be. This is everything we would need to recreate the majority of the metric\
      \ system. A liter is defined as 1,000 milliliters; a milliliter is a cubic centimeter\
      \ of water, and a cubic centimeter of water weighs one gram. If you create a\
      \ cube that is one centimeter on each side and fill it with water, the weight\
      \ of that cube is one gram. If you gather a thousand of those cubic centimeters,\
      \ they would equate to one kilogram, and one liter weighs one kilogram. This\
      \ correspondence allows us to recreate many of the units that we use.\n\nTraditionally,\
      \ the meter was measured by a physical stick in France, but it has since rusted\
      \ away over time. Now, it represents markings on a stone. We have since moved\
      \ away from this method for determining a meter, and now we measure it in terms\
      \ of the distance that light travels. I can't remember exactly how we used to\
      \ measure seconds, but it involved the period of a pendulum of a specific length.\
      \ We now measure seconds based on the oscillation of a cesium atom, which oscillates\
      \ at a very regular interval. We measure meters by the distance that light travels\
      \ in the time it takes for these oscillations of a cesium atom. This measurement\
      \ was designed to provide more precision for modern measurements.\n\nThese are\
      \ the only base units required for proper science. If you're conducting a scientific\
      \ study or measurement and need to report numbers, you're not permitted to use\
      \ inches; you must use meters. You can choose to use centimeters, millimeters,\
      \ or kilometers, depending on what makes sense for your measurement, but using\
      \ inches or feet is not allowed. Similarly, when measuring mass, you must use\
      \ kilograms instead of pounds. This guideline is enforced by the scientific\
      \ community; if you publish a paper in a scientific journal and include measurements\
      \ in feet or pounds, it will likely be sent back for conversion to SI units.\n\
      \nOne question to consider is why the list of possible units is so constrained.\
      \ The reason is that these base units correspond to measurable quantities that\
      \ we can assess with our basic tools. They boil down to basic quantities or\
      \ derived combinations of these quantities: time, spatial extent, mass, electrical\
      \ current, temperature in Kelvin, countable amount in moles, and light intensity\
      \ in candelas. When we consider sensory systems and the energies they absorb\
      \ to provide us with empirical estimates of our environment, we can connect\
      \ these basic units to our perceptions like sight, sound, touch, and taste.\
      \ However, for more complex measurements, we must create new units.\n\nFor instance,\
      \ to measure velocity\u2014how fast something moves through space\u2014we can't\
      \ rely solely on the base units. We combine them to express velocity in terms\
      \ like meters per second, which is derived from the ratio of meters to seconds.\
      \ The SI units for velocity are meters per second, although you might use millimeters\
      \ per second for slower speeds or kilometers per second for faster speeds.\n\
      \nAs we approach the topic of this course, which is neuroscience, it\u2019s\
      \ important to note that biomechanics plays a significant role. Many of you\
      \ have inquired about biomechanics, which broadly refers to applying classic\
      \ Newtonian physics to biological systems, typically involving a musculoskeletal\
      \ framework. Next week, we will collect data in class, focusing on standing\
      \ balance. For example, consider the unusual act of balancing a mass of approximately\
      \ 100 kilograms on such small, flexible joints as our legs. If I were to place\
      \ 200 kilograms of steel on a similarly small base, it would create a dangerous\
      \ situation, but healthy humans perform such feats millions of times a year.\
      \ If you take 20,000 steps a day\u2014quite common for graduate students\u2014\
      then, over a year, you're approaching a million steps. This demonstrates the\
      \ challenges and principles of biomechanics as we explore this fascinating field."
  - dur: 600.0
    end: 3600.0
    start: 3000.0
    text: "where the big mass of your body is supported above the ground because your\
      \ nervous system is electrifying and firing your muscles in the right way at\
      \ the appropriate intervals to keep you from falling over. This is something\
      \ we don't really think about, but once you start thinking about it, there's\
      \ a lot going on. My particular approach to studying this involves boiling it\
      \ down to first principles, measuring the behavior in basic units of geometry\
      \ and physics, and then trying to infer about the unmeasurable parts of the\
      \ system, which are the neural firings based on the physics and geometry of\
      \ the measurable components, such as the position of my body at any given point\
      \ in space. \n\nWhen we talk about biomechanics, we are discussing the physics\
      \ of biology as applied to organisms. The units we will start discussing include\
      \ position, which refers to where I am in space; velocity, which describes how\
      \ I am moving in space; and then we move into fancier terms like force. For\
      \ example, if I'm standing here and I push with my toes, I will tilt backward.\
      \ If I push off the table, I\u2019ll go that way. I\u2019m applying forces to\
      \ the world, and because I am a massive object putting force into the world,\
      \ that will cause me to move. The units for force are Newtons, which is kilograms\
      \ times meters per second squared. \n\nSo, if you remember, we have acceleration\
      \ where position is in meters, velocity is in meters per second, and acceleration\
      \ is in meters per second squared. This means you're speeding up; how much faster\
      \ are you going in one second compared to right now? That's acceleration. Jumping\
      \ ahead to Newton\u2019s Laws of Motion, we have the fundamental equation: force\
      \ equals mass times acceleration. We\u2019ve all heard that one before. I will\
      \ leave this as an exercise for you. If you take mass, measured in kilograms,\
      \ and multiply it by acceleration, in meters per second squared, you will get\
      \ a unit called Newtons.\n\nNow, if we apply a force over a given distance,\
      \ we have something we call work. Work is just force applied over distance,\
      \ which gives us kilograms times meters squared times seconds squared, resulting\
      \ in a unit called a joule, which is a unit of energy. Energy, defined as the\
      \ ability to do work, is conserved. For example, in the famous equation E =\
