    start: 4200.0
    text: "The complex biological neural system and consciousness are related to the\
      \ depths of what is going on there, but we don't really tend to have access\
      \ to it. For example, I can't feel my stomach deciding when it wants to release\
      \ more enzymes to digest my food, and I can't differentiate between the various\
      \ processes happening. It's just not really available to me. However, once you\
      \ start learning about the bits and pieces, you can begin mapping your conscious\
      \ experiences to what might be happening under the hood. \n\nOne example that\
      \ comes to mind is when a person starts lifting weights for the first time.\
      \ If you've never been involved in weightlifting, there's a phenomenon where\
      \ you can quickly increase the amount of weight you can lift in a short period.\
      \ This happens because your body is learning to fire all of your motor units\
      \ simultaneously. In everyday life, you generally don't tend to do this, but\
      \ you have to learn how to exert maximal effort. This is happening at the level\
      \ of motor unit recruitment. So, when you go to the gym and start experiencing\
      \ increased strength, you can map that experience onto what I just described\
      \ about motor unit functionality. However, that mapping occurs in a cognitive\
      \ space that isn't about deep awareness. \n\nThen, you might ask what it would\
      \ look like if it was in deep awareness. Over time, as you lift weights, you\
      \ reach a plateau. Eventually, you are recruiting all of your motor units, but\
      \ you may not have enough muscle to produce the force needed, which marks the\
      \ beginner spike in performance. During that time, you're not actually increasing\
      \ muscle mass; you're simply learning how to utilize all the muscles you already\
      \ have. Once you hit that plateau, you're firing 100% of your muscle capabilities,\
      \ but your muscles aren't strong enough to move your body. Many of those performance\
      \ plateaus can be tied back to physiological changes and the time courses of\
      \ improvement. For instance, growing muscle takes time, while learning motor\
      \ unit recruitment also takes time but not in the same way. \n\nThat area I've\
      \ been discussing can be referred to as neuromechanics. Neuromechanics is a\
      \ relatively new field, and I'm curious to know if it's part of the terminology\
      \ mesh we discussed in our last session. Neuromechanics lies at the intersection\
      \ of neural activity and mechanics. For instance, firing a motor unit to create\
      \ a spring force that moves a limb raises neuromechanical questions. How that\
      \ connects to spinal central pattern generators is where things get murky. On\
      \ the other side of neuromechanics, you have biomechanics, which is essentially\
      \ Newton's Laws applied to biological systems. We will talk about biomechanics\
      \ with some specificity in the near future. \n\nBiomechanics relates to the\
      \ physics of moving your body. We\u2019re going to describe the body in a way\
      \ that removes biological concepts and considers the human body as an object\
      \ that weighs a lot and is balanced on a relatively narrow platform. This is\
      \ about the center of mass and base of support descriptions of the human body,\
      \ which we will cover in detail soon. \n\nMoreover, I haven\u2019t mentioned\
      \ evolution, which is important because all of these systems are evolved systems\
